name: Main

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  unit_testing:
    name: "Tests step"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Run unit tests
        run: ./gradlew clean test
